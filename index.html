<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Grid testing" />

    <title>Lunalark Art</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wide-item">
    <h1>Lunalark Art</h1>
    <h2>Art by Mel McClure</h2>
  </div>

<section class="item">
  <h3>Illustration</h3>
  <div class="grid-container-gallery">
    <div class="grid-item side"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/PortaitsAyanSmall.png" alt="Illustration of a young man with orange hair, large disc earrings and a tired expression." class="side"></div>
    <div class="grid-item main"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/f49933951958633c011f1f15860f8ed3723a27d0/images/PortaitsArSmall.png" alt="Illustration of a woman with blonde hair and glowing purple eyes." class="main"></div>
    <div class="grid-item side"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/VectorPortaitsMykSmall.png" alt="Illustration of a grinning young man with pink hair and pink eyes." class="side"></div>

    <div class="grid-item main"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/VectorPortaitsSephSmall.png" alt="Illustration of a young person with one glowing blue eye, long wavy black hair and an artificial shoulder." class="main"></div>
    <div class="grid-item side"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/VectorPortaitsCharSmall.png" alt="Illustration of a person with red hair and glowing green eyes." class="side"></div>
    <div class="grid-item side"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/VectorPortaitsGilSmall.png" alt="Illustration of a smiling young man with long dark hair and glowing orange artificial ears." class="side"></div>
  </div>
  <button>(inactive)Load More</button>
</section>

<section class="flex-item">
  <h3>3D models</h3>
  <div class="grid-container-gallery">
    <div class="grid-item side"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/CAGEPIC006.png" alt="A 3D model of an alien plant with glowing parts casting shadows through itself." class="side"></div>
    <div class="grid-item main"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/CharTestMod01.png" alt="A 3D model of a red headed person with green eyes, posed with hand on their hip." class="main"></div>
    <div class="grid-item side"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/towerwip001.png" alt="A 3D model of a spire-like space station." class="side"></div>

    <div class="grid-item main"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/SPIN013.png" alt="A 3D model of a witch with purple hair." class="main"></div>
    <div class="grid-item side"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/pic0008.png" alt="Three angles of a 3D model of a man in a white and orange space suit." class="side"></div>
    <div class="grid-item side"><img src="https://raw.githubusercontent.com/LunaLarkProductions/practicePortfolio/main/images/picsips0002.png" alt="Two views of a 3D model of a man in blue shorts making a hand gesture." class="side"></div>
  </div>
  <button>(inactive)Load More</button>
</section>

<footer class="wide-flex-item">Font "Baumans" is used with Open Font License.</footer>
</body>
</html>
